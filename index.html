<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum bottle"
          />
        </div>
        <div class="card__content">
          <div class="card__category">Perfume</div>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <span class="card__price--current">$149.99</span>
            <span class="card__price--old">$169.99</span>
          </div>
          <button class="card__btn">
            <img
              src="./images/icon-cart.svg"
              alt=""
              aria-hidden="true"
              style="width: 16px; height: 16px"
            />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arts M J</a>.
    </div>
  </body>
</html>
